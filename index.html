<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <!-- Add title for webpage -->
    <title>hw-05</title>

    <!-- Link stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to d3 library -->
    <script src="js/d3.v6.1.1/d3.min.js"></script>
</head>


<body>
    <!-- Add centered header for webpage -->
    <h1 class="centered">hw-05: Interactive Graph with D3</h1>

    <!-- Container as the parent for the flexbox -->
    <div class="container">
        <!-- One of the childrens for the flexbox - left column -->
        <div id="column1">
            <div id="vis1"></div>
            <div id="vis2"></div>
            <div id="vis3"></div>
        </div>

        <!-- Other children for the flexbox - right column -->
        <div id="column2">
            <!-- Show the last point clicked -->
            <div id="showPoint">
                Last point clicked: 
            </div>
        
            <div>
                <!-- Dropdown for x and y values -->
                <form id="x">
                    <label for="points">Select x coordinate for the new point you want to add: </label>
                    <!-- Dropdown list -->
                    <select id="x_coord" name="points">
                    <!-- Added options under select with 1 being the default --> 
                    <option value="1" selected/>1</option>
                    <option value="2"/>2</option>
                    <option value="3"/>3</option>
                    <option value="4"/>4</option>
                    <option value="5"/>5</option>
                    <option value="6"/>6</option>
                    <option value="7"/>7</option>
                    <option value="8"/>8</option>
                    <option value="9"/>9</option>
                    </select>

                    <br>

                    <label for="points">Select y coordinate for the new point you want to add: </label>
                    <!-- Dropdown list -->
                    <select id="y_coord" name="points">
                    <!-- Added options under select with 1 being the default --> 
                    <option value="1" selected/>1</option>
                    <option value="2"/>2</option>
                    <option value="3"/>3</option>
                    <option value="4"/>4</option>
                    <option value="5"/>5</option>
                    <option value="6"/>6</option>
                    <option value="7"/>7</option>
                    <option value="8"/>8</option>
                    <option value="9"/>9</option>
                    </select>
                </form>

                <!-- Create submit button -->
                <button type="submit" id="subButton">Add Point</button>
            </div>
        </div>
    </div>

    <!-- Centered acknowledgements header -->
    <h3 class="centered">Acknowledgements</h3>
    <div>
        <!-- Links used -->
        <ul>
            <li>
                <a href="https://www.educative.io/answers/how-to-create-a-scatter-plot-using-d3">D3 Scatter Plot</a>
            </li>
            <li>
                <a href="https://www.appsloveworld.com/d3js/100/1/d3-js-change-color-and-size-on-line-graph-dot-on-mouseover">D3 Mouseover</a>
            </li>
            <li>
                <a href="https://stackoverflow.com/questions/50161179/d3-selectthis-works-on-mouseover-but-not-on-function-called-in-mouseover">D3 Select This</a>
            </li>
            <li>
                <a href="https://www.w3schools.com/js/js_objects.asp">Object Properties</a>
            </li>
            <li>
                <a href="https://www.d3indepth.com/selections/">D3 Selections</a>
            </li>
            <li>
                <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/getAttribute">Get Attribute</a>
            </li>        
            <li>
                <a href="https://www.tutorialsteacher.com/d3js/event-handling-in-d3js">Event Handling for D3</a>
            </li>
            <li>
                <a href="https://blog.risingstack.com/d3-js-tutorial-bar-charts-with-javascript/">D3 Bar Chart</a>
            </li>
            <li>
                <a href="https://www.tutorialsteacher.com/d3js/axes-in-d3">D3 Axes</a>
            </li>

                <a href="https://stackoverflow.com/questions/11189284/d3-axis-labeling">D3 Axes Labeling</a>
            </li>
        </ul>
    </div>

    <!-- Link js -->
    <script src="js/main.js"></script>

</body>

</html>
