<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <!-- Add title for webpage -->
    <title>hw-05</title>

    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to d3 library -->
    <script src="js/d3.v6.1.1/d3.min.js"></script>
</head>


<body>

    <h1 class="centered">hw-05: Interactive Graph with D3</h1>

    <!-- Container as the parent for the flexbox -->
    <div class="container">
        <!-- One of the childrens for the flexbox - left column -->
        <div id="column1">
            <div id="vis1"></div>
            <div id="vis2"></div>
            <div id="vis3"></div>
        </div>

        <!-- Other children for the flexbox - right column -->
        <div id="column2"></div>
            <div id="showPoint"></div>
        
            <div>
                <form id="x">
                    <!-- set label for select element -->
                    <label for="points">Select x coordinate for the new point you want to add: </label>
                    <select id="x_coord" name="points">

                    <!-- name is used to link together things in the same form -->
                    <!-- added options under select --> 
                    <option selected disabled>Choose one</option>
                    <option name="coordinates" value="1"/>1</option>
                    <option name="coordinates" value="2"/>2</option>
                    <option name="coordinates" value="3"/>3</option>
                    <option name="coordinates" value="4"/>4</option>
                    <option name="coordinates" value="5"/>5</option>
                    <option name="coordinates" value="6"/>6</option>
                    <option name="coordinates" value="7"/>7</option>
                    <option name="coordinates" value="8"/>8</option>
                    <option name="coordinates" value="9"/>9</option>
                    </select>

                    <br>
                    <!-- set label for select element -->
                    <label for="points">Select y coordinate for the new point you want to add: </label>
                    <select id="y_coord" name="points">

                    <!-- added options under select --> 
                    <option selected disabled>Choose one</option>
                    <option name="coordinates" value="1"/>1</option>
                    <option name="coordinates" value="2"/>2</option>
                    <option name="coordinates" value="3"/>3</option>
                    <option name="coordinates" value="4"/>4</option>
                    <option name="coordinates" value="5"/>5</option>
                    <option name="coordinates" value="6"/>6</option>
                    <option name="coordinates" value="7"/>7</option>
                    <option name="coordinates" value="8"/>8</option>
                    <option name="coordinates" value="9"/>9</option>
                    </select>
                </form>
                <!-- create submit button -->
                <button type="submit" id="subButton">Add Point</button>
            </div>
        </div>

            </li>        
        </ul>
    </div>
    <!-- Link js -->
    <script src="js/main.js"></script>

</body>

</html>
